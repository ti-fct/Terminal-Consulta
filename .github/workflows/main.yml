name: Build Terminal de Consulta iOS

on:
  push:
    branches: [ "1.0" ]
  pull_request:
    branches: [ "1.0" ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Verify gradlew permissions
      run: ls -la ./gradlew
      
    - name: Build Kotlin Multiplatform (Skip Lint)
      run: ./gradlew composeApp:build -x lintDebug -x lintRelease
      
    - name: Generate iOS Framework
      run: ./gradlew composeApp:embedAndSignAppleFrameworkForXcode
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: terminal-consulta-ios-framework
        path: |
          composeApp/build/XCFrameworks/
          composeApp/build/compose/
        retention-days: 30
        
    - name: Upload Gradle Build Reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: gradle-build-reports
        path: |
          **/build/reports/
          **/build/test-results/
        retention-days: 7