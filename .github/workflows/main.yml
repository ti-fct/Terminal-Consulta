name: Build Terminal de Consulta iOS

on:
  push:
    branches: [ "1.0" ]
  pull_request:
    branches: [ "1.0" ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Verify gradlew permissions
      run: ls -la ./gradlew
      
    - name: Build Kotlin Multiplatform (Skip Lint)
      run: ./gradlew composeApp:build -x lintDebug -x lintRelease
      
    - name: Set Xcode environment variables
      run: |
        echo "CONFIGURATION=Release" >> $GITHUB_ENV
        echo "SDK_NAME=iphoneos" >> $GITHUB_ENV
        echo "ARCHS=arm64" >> $GITHUB_ENV
        echo "TARGET_BUILD_DIR=${{ github.workspace }}/build" >> $GITHUB_ENV
        echo "FRAMEWORKS_FOLDER_PATH=Frameworks" >> $GITHUB_ENV
        echo "EXPANDED_CODE_SIGN_IDENTITY=" >> $GITHUB_ENV
        echo "EXPANDED_CODE_SIGN_IDENTITY_NAME=" >> $GITHUB_ENV
        echo "OTHER_CODE_SIGN_FLAGS=" >> $GITHUB_ENV
        
    - name: Generate iOS Framework for Device
      run: ./gradlew composeApp:linkReleaseFrameworkIosArm64
      
    - name: Generate iOS Framework for Simulator
      run: ./gradlew composeApp:linkReleaseFrameworkIosSimulatorArm64
      
    - name: Create XCFramework
      run: |
        mkdir -p build/xcframework
        if [ -d "composeApp/build/bin/iosArm64/releaseFramework/TerminalConsulta.framework" ] && [ -d "composeApp/build/bin/iosSimulatorArm64/releaseFramework/TerminalConsulta.framework" ]; then
          xcodebuild -create-xcframework \
            -framework composeApp/build/bin/iosArm64/releaseFramework/TerminalConsulta.framework \
            -framework composeApp/build/bin/iosSimulatorArm64/releaseFramework/TerminalConsulta.framework \
            -output build/xcframework/TerminalConsulta.xcframework
        else
          echo "Frameworks not found, listing available files:"
          find composeApp/build -name "*.framework" -type d
        fi
      
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: terminal-consulta-ios-framework
        path: |
          build/xcframework/
          composeApp/build/bin/iosArm64/releaseFramework/
          composeApp/build/bin/iosSimulatorArm64/releaseFramework/
        retention-days: 30
        
    - name: Upload Gradle Build Reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: gradle-build-reports
        path: |
          **/build/reports/
          **/build/test-results/
        retention-days: 7