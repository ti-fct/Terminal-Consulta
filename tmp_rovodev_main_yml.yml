name: Build Terminal de Consulta iOS

on:
  push:
    branches: [ "1" ]
  pull_request:
    branches: [ "1" ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build Kotlin Multiplatform
      run: ./gradlew composeApp:build
      
    - name: Generate iOS Framework
      run: ./gradlew composeApp:embedAndSignAppleFrameworkForXcode
      
    - name: Create iOS Project Structure
      run: |
        mkdir -p iosApp
        echo "Creating basic iOS project structure..."
        
    - name: Create basic iOS project files
      run: |
        # Create a basic iOS project structure for KMP
        cat > iosApp/iosApp.xcodeproj/project.pbxproj << 'EOF'
        // !$*UTF8*$!
        {
          archiveVersion = 1;
          classes = {
          };
          objectVersion = 56;
          objects = {
            /* Begin PBXBuildFile section */
            /* End PBXBuildFile section */
            
            /* Begin PBXFileReference section */
            /* End PBXFileReference section */
            
            /* Begin PBXFrameworksBuildPhase section */
            /* End PBXFrameworksBuildPhase section */
            
            /* Begin PBXGroup section */
            /* End PBXGroup section */
            
            /* Begin PBXNativeTarget section */
            /* End PBXNativeTarget section */
            
            /* Begin PBXProject section */
            /* End PBXProject section */
            
            /* Begin PBXSourcesBuildPhase section */
            /* End PBXSourcesBuildPhase section */
            
            /* Begin XCBuildConfiguration section */
            /* End XCBuildConfiguration section */
            
            /* Begin XCConfigurationList section */
            /* End XCConfigurationList section */
          };
          rootObject = 1;
        }
        EOF
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: terminal-consulta-ios-framework
        path: |
          composeApp/build/XCFrameworks/
          composeApp/build/compose/
        retention-days: 30
        
    - name: Upload Gradle Build Reports
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: gradle-build-reports
        path: |
          **/build/reports/
          **/build/test-results/
        retention-days: 7